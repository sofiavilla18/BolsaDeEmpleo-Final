# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

# ASP.NET Core Pipeline - Build + Test paralelos

trigger:
- master

pool:
  vmImage: 'windows-latest'

# Paso 1: Compilaci贸n y publicaci贸n del artefacto
jobs:
- job: Build
  displayName: 'Build job (single agent)'
  steps:
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'

  # Compila y publica el proyecto principal
  - script: dotnet publish mst_pruebas/mst_pruebas.csproj -c Release -o $(Build.ArtifactStagingDirectory)
    displayName: 'Build and publish project'

  # Publica el artefacto resultante
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'

# Paso 2: Ejecuci贸n de pruebas en paralelo
- job: Test
  displayName: 'Run tests in parallel'
  dependsOn: Build  # Espera a que el job de compilaci贸n termine
  pool:
    vmImage: 'windows-latest'
  strategy:
    parallel: 2  # Ejecuta los tests en 2 agentes en paralelo
  steps:
  # Descarga el artefacto "drop" generado en el job anterior
  - task: DownloadBuildArtifacts@1
    inputs:
      buildType: 'current'
      downloadType: 'single'
      artifactName: 'drop'
      downloadPath: '$(System.DefaultWorkingDirectory)'

  # Ejecuta los tests dentro del artefacto descargado
  - task: VSTest@2
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\mst_pruebas.dll
      searchFolder: '$(System.DefaultWorkingDirectory)\drop'
      runInParallel: true
      codeCoverageEnabled: true


